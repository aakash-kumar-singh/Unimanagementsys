<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login page</title>
    <style>
        body{
            background-color:grey;
        }
        h1
        {
            color:maroon;
        }
    .container{
padding:35px;
background-color:lightblue;
width:20%;
}
input[type=text],input[type=password]
{
width:100%;
margin:8px 0;
padding:12px 20px;
border:2px solid green;
box-sizing:border-box;
}
button
{
background-color:green;
width:40%;
color:orange;
padding:15px;
margin:10px 0px;
border:2px;
cursor:pointer;
}
    </style>
</head>
<body>
    <h1><center><u>Login Here</u></center></h1>
<center><form>
    <div class="container">
        <label><h3>Username:</h3></label><br>
<input type="text" placeholder="Enter Username" name="username" required></p>
<p><label><h3>Password:</h3></label><br>
<input type="password" placeholder="Enter password" name="password" required></p>
<button type="submit"><h3>Login</h3></button>
    </div></form></center>
</body>
</html>
